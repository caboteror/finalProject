<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <div *ngFor="let colum of displayedColumns">
      <!-- Id Column -->
      <ng-container matColumnDef="{{colum}}">
        <mat-header-cell *matHeaderCellDef mat-sort-header>{{colum}}</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row[colum]}}</mat-cell>
      </ng-container>
    </div>
   
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="2"
    [pageSizeOptions]="[2, 4, 10, 20]">
  </mat-paginator>
</div>
